<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
    <!-- Section-1 -->
    <section class="section-1" id = "section-1">

        <!-- logo -->
        <a href="#" class="logo">
            <i class = "fab fa-apple"></i>
        </a>
        <!-- End of logo -->


        <!-- navbar -->
        <nav class="navbar">
            <a href="#section-2" class="navbar-link">iPhone 12</a>
            <a href="#section-3" class="navbar-link">Macbook Air</a>
            <a href="#section-4" class="navbar-link">Watch</a>
            <a href="#section-5" class="navbar-link">AirPods</a>
        </nav>
        <!-- End of navbar -->

        
        <!-- banner -->
        <div class="banner">
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="">
                    </div>
                    <div class="back-side">
                        <i class = "fab fa-apple"></i>
                        <p>iPhone</p>
                    </div>
                </div>
                <div class="controls">
                    <i class="fas fa-arrow-up x-up"></i>
                    <i class="fas fa-arrow-down x-down"></i>
                    <i class="fas fa-arrow-left y-down"></i>
                    <i class="fas fa-arrow-right y-up"></i>
                    <i class="fas fa-arrow-up z-down"></i>
                    <i class="fas fa-arrow-down z-up"></i>
                </div>
             </div>
        <div class="banner-container">
        <h1 class="banner-heading">
            <i class="fas fa-angle-double-left"></i>
            BEST GIFT
        </h1>
        <p class="banner-text">
            <i class="fas fa-quote-left"></i>
            Creativity is just connecting things
            <i class="fas fa-quote-right"></i>
        </p>
        <span class="banner-span">
            -Steve Jobs
        </span>
        <button class="button" type = "button">
            BUY NOW
        </button>
        </div>
        </div>
        <!-- End of banner -->


        <!-- SlideShow -->   
        <div class="slideshow">
                <img class = "img img-1" src="images/slideshow/section-1-bg-1.jpg" alt="">
                <img class = "img img-2" src="images/slideshow/section-1-bg-2.jpg" alt="">
                <img class = "img img-3" src="images/slideshow/section-1-bg-3.jpg" alt="">
                <img class = "img img-4" src="images/slideshow/section-1-bg-4.jpg" alt="">
                <img class = "img img-5" src="images/slideshow/section-1-bg-5.jpg" alt="">
        </div> 
        <!-- End of SlideShow -->    
    <!-- End of section-1 -->
    </section>


    <!-- Section-2 -->
    <section class="section-2" id = "section-2">
    <h1 class="section-2-heading">
        iPhone 12
    </h1>
    <div class="img-container">
        <img src="images/iPhones/iphones-1-img.png"  class="img-1">
        <img src="images/iPhones/iphones-2-img.png"  class="img-2">
    </div>
    <div class="section-2-btns">
        <div class="btn btn-1"><span class="span-1">Learn More</span></div>
        <div class="btn btn-2"><span class = "span-2">Shop</span></div>
    </div>
    </section>
    <!-- End of section-2 -->


    <!-- Section-3 -->
    <section class="section-3" id = "section-3">
        <h1 class="section-3-heading">
            Macbook Air
        </h1>
        <div class="laptop">
            <img src="images/MacBook/macbook-screen.png" class="laptop-screen">
            <img src="images/MacBook/macbook-keyboard.png" class="laptop-keyboard">
            <div class="display-1">
                <i class="fab fa-apple"></i>
            </div>
            <div class="display-2">
                <img src="images/MacBook/macbook-1-desktop.png" class="laptop-display">
                <h1 class="display-text">
                    Light. Speed.
                </h1>
                <p class="display-para">
                    Starting at $999
                </p>
                <a href="" class="display-btn">
                    Buy Now
                </a>
            </div>
        </div>
    </section>
    <!-- End of section-3 -->
    <!-- section-4 -->
    <section class="section-4" id = "section-4">
        <div class="watch">
        <div class="watch-bands">
            <img src="images/watches/watch-band-1.jpg">
            <img src="images/watches/watch-band-2.jpg">
            <img src="images/watches/watch-band-3.jpg">
            <img src="images/watches/watch-band-4.jpg">
            <img src="images/watches/watch-band-5.jpg">
            <img src="images/watches/watch-band-6.jpg">
            <img src="images/watches/watch-band-7.jpg">
            <img src="images/watches/watch-band-8.jpg">
            <img src="images/watches/watch-band-9.jpg">
            <img src="images/watches/watch-band-10.jpg">
        </div>
        <div class="watch-case">
            <img src="images/watches/watch-case-1.png">
            <img src="images/watches/watch-case-2.png">
            <img src="images/watches/watch-case-3.png">
            <img src="images/watches/watch-case-4.png">
            <img src="images/watches/watch-case-5.png">
            <img src="images/watches/watch-case-6.png">
            <img src="images/watches/watch-case-7.png">
            <img src="images/watches/watch-case-8.png">
            <img src="images/watches/watch-case-9.png">
            <img src="images/watches/watch-case-10.png">
        </div>
        <div class="controls-2">
            <i class="fas fa-angle-up arrow-top"></i>
            <i class="fas fa-angle-down arrow-bottom"></i>
            <i class="fas fa-angle-left arrow-left"></i>
            <i class="fas fa-angle-right arrow-right"></i>
        </div>
        </div>
        <button class="buy-btn">
            Buy Now
        </button>
    </section>
    <!-- End of section 4 -->
    <!-- Section-5 -->
    <section class="section-5" id = "section-5">
        <h1 class="section-5-heading">
            AirPods
        </h1>
        <div class="wrapper-1">
            <img src="images/AirPods/airpods-1.png">
            <button class="section-5-btn-1">
                Learn more
            </button>
        </div>
        <div class="wrapper-2">
            
            <button class="section-5-btn-2">
                Buy Now
            </button>
            <img src="images/AirPods/airpods-2.png">
        </div>
    </section>
    <!-- End of section 5 -->
    <!-- Section 6 -->
    <section class="section-6 center">
        <div class="section-6-icons">
            <a href="#section-1" class="icon-link">
                <img src="images/Icons/home-icon.png">
            </a>
            <a href="#section-2" class="icon-link">
                <img src="images/Icons/iphone-icon.png">
            </a>
            <a href="#section-3" class="icon-link">
                <img src="images/Icons/macbook-icon.png">
            </a>
            <a href="#section-4" class="icon-link">
                <img src="images/Icons/watch-icon.png">
            </a>
            <a href="#section-5" class="icon-link">
                <img src="images/Icons/airpods-icon.png">
            </a>
        </div>
        <p class="copyright">Copyright &copy; Sid All Rights Reserved</p>
    </section>
    <!-- End of Section 6 -->
    </div>
    <script src = "script.js"></script>
</body>
</html>
